<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
    <title>Tandoori Masala | Select Outlet</title>
  </head>
  <body>

    <!-- SITE CONTENT -->
    <main class="site-content site-content--select-outlet">
      <div class="outlet-intro relative bg-darkShade bg-center bg-cover bg-no-repeat" style="background-image: url(assets/images/outlet-intro-bg.webp);">
       <div class="container min-h-[100vh] h-full flex items-center justify-center relative">
          <div class="flex w-full justify-end mt-36 md:mt-0 mb-6 lg:my-48 bg-light rounded py-8 px-4 md:px-8 xl:bg-transparent lg:rounded-none">
            <div class="w-full xl:w-7/12 2xl:w-6/12 xl:pl-10 2xl:pl-12">
              <div class="outlet-intro__header relative text-center">
                <h2 class="text-dark font-heading text-4xl xl:text-5xl mb-7 lg:mb-12 italic px-4 relative bg-light inline-block">Select Location</h2>
              </div>

              <ul class="outlet-list grid grid-cols-12 gap-y-5 sm:gap-4 lg:gap-5">
                <li class="col-span-12 sm:col-span-6 xl:col-span-12">
                  <div class="outlet shadow-md p-3 xl:p-4 relative bg-white border border-gray-300">
                    <div class="grid grid-cols-12 items-center">
                      <div class="col-span-12 xl:col-span-4">
                        <figure class="outlet__thumbnail xl:w-40 xl:h-40 overflow-hidden mb-4 xl:mb-0">
                          <a href="home.html">
                            <img src="assets/images/outlet-1.webp" alt="outlet title" class="w-full h-full object-cover" width="160" height="160">
                          </a>
                        </figure>
                      </div>
                      <div class="col-span-12 xl:col-span-8">
                        <div class="outlet__header mb-5">
                          <h3 class="outlet__title font-heading text-dark text-2xl xl:text-3xl mb-2">Brampton</h3>
                          <p class="outlet__location text-dark text-sm flex font-medium">
                            <span class="mr-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="w-3"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z" class="fill-primary"/></svg></span>
                            <span class="-mt-0.5">470 Chrysler Dr Unit 2526 Bramption on L6 OC1</span>
                          </p>

                          <a href="tel:90549458800" class="outlet__contact text-sm">
                            <span class="mr-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-3"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" class="fill-white"/></svg></span>
                            <span>905-494-5800</span>
                          </a>
                        </div>
                        <div class="outlet__body">
                          <a href="home.html" class="btn btn-primary outlet__btn--select">Visit <span>Brampton</span></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>

                <li class="col-span-12 sm:col-span-6 xl:col-span-12">
                  <div class="outlet shadow-md p-3 xl:p-4 relative bg-white border border-gray-300">
                    <div class="grid grid-cols-12 items-center">
                      <div class="col-span-12 xl:col-span-4">
                        <figure class="outlet__thumbnail xl:w-40 xl:h-40 overflow-hidden mb-4 xl:mb-0">
                          <a href="home.html">
                            <img src="assets/images/outlet-2.webp" alt="outlet title" class="w-full h-full object-cover" width="160" height="160">
                          </a>
                        </figure>
                      </div>
                      <div class="col-span-12 xl:col-span-8">
                        <div class="outlet__header mb-5">
                          <h3 class="outlet__title font-heading text-dark text-2xl xl:text-3xl mb-2">Etobicoke</h3>
                          <p class="outlet__location text-dark text-sm flex font-medium">
                            <span class="mr-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="w-3"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z" class="fill-primary"/></svg></span>
                            <span class="-mt-0.5">120 Queens Plate Dr, Etobicoke, ON M9W 6P8</span>
                          </p>

                          <a href="tel:416-747-7000" class="outlet__contact text-sm">
                            <span class="mr-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-3"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" class="fill-white"/></svg></span>
                            <span>416-747-7000</span>
                          </a>
                        </div>
                        <div class="outlet__body">
                          <a href="home.html" class="btn btn-primary outlet__btn--select">Visit <span>Etobicoke</span></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="text-center absolute top-0 left-0 w-full">
            <div class="inline-block outlet-intro-logo">
              <img src="assets/images/logo.png" alt="logo" class="inline-block w-32 md:w-40 lg:w-48">
            </div>
          </div>
       </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  </body>
</html>
